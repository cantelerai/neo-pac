<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cantelerai - Pac-Man</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="start-screen">
    <h1>🎮 Cantelerai - Pac-Man</h1>
    <button id="sound-button" class="big-button" onclick="toggleSound()">🔊 Som</button><br/>
    <button class="big-button" onclick="startGame()">▶️ Começar Jogo</button>
  </div>

  <div id="game-container" style="display: none;">
    <canvas id="gameCanvas" width="400" height="400"></canvas>
  </div>

  <audio id="background-music" loop>
    <source src="assets/8bit Dungeon Boss.mp3" type="audio/mpeg" />
    Seu navegador não suporta áudio.
  </audio>

  <audio id="death-sound">
    <source src="assets/pixel-game-over-319170.mp3" type="audio/mpeg" />
  </audio>

  <script src="script.js"></script>
</body>
</html>
